<!DOCTYPE html>
<html>
   <head>
      <title>Lock</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
   </head>
   <body>
        {% include "navbar.html" %}
      </br></br></br>
      <center>
         <div class="container-fluid">
            <div class="row">
               <div class="col-sm-4"></div>
               <div class="col-sm-4">
                  <div class="panel panel-default" align="left">
                     <div class="panel-heading"><h2>Lock</div>
                     <div class="panel-body">
                         Status: {{ status }}
                        <br><br>
                        <form action="lock" method="POST"> {% csrf_token %}
                           <div class="form-group">
                               <input type="radio" name="lock" id="lock" value="on"> On<br>
                               <input type="radio" name="lock" id="lock" value="off"> Off<br>
                              </br>
                              <button type="submit" class="btn btn-default">Submit</button>
                           </div>
                        </form>
                     </div>
                  </div>
               </div>
               <div class="col-sm-4"></div>
      </center>
   </body>
</html>
